              </mat-card>
    </div>

          <div class="content" id="byrating">
            <h4><b></b><a name="rating"></a>BY RATINGS</h4>
            
          <mat-card class="noteCardContainer" *ngFor="let r of arr9">
               <mat-card-content ><img src="{{r.key.volumeInfo.imageLinks.thumbnail}}" class="imgage"></mat-card-content>
               <mat-card-content>
                  <span class="rating"> Rating :
                      {{r.key.volumeInfo.averageRating}}
                      <star-rating value={{r.key.volumeInfo.averageRating}} totalstars="5" checkedcolor="blue" uncheckedcolor="black" size="24px" readonly="true" (rate)="onRate($event)"></star-rating>
                    </span>        </mat-card-content>
              
              </mat-card>
           </div>
